<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Geolocalización
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="map" style="width: 100%; height: 60%;">
  </div>
  
  <ion-button icon-only (click) ="GetLocation()"  >
    Posición Actual
  </ion-button>
  <br />
  <ion-label><b>Latitude:</b>{{latitude}}</ion-label><br/>
  <ion-label><b>Longitude:</b>{{longitude}}</ion-label><br/>
  <ion-label><b>Timestamp:</b>{{timestamp}}</ion-label><br/>

</ion-content>
